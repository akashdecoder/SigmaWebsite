<section id="home" class="main-banner parallaxie" style="background: url('mainimages/reg_2.jpg')">

<div class="section-wb">
  <div class="container">
    <div class="section-title text-center">
      <h3><b>Our Team</b></h3>
      <hr>
    </div>
    <div class="row">
      <!-- end col -->
      <div class="col-md-3" th:each="team: ${teams}">
        <div class="text-center card-box">
          <div class="member-card pt-2 pb-2">
            <div class="thumb-lg member-thumb mx-auto">
              <img th:src="@{${team.image_url}}" class="img-thumbnail" alt="profile-image">
            </div>
            <div>
              <h4 th:text="${team.firstname}">Akash Ranjan</h4>
              <p class="text-muted" th:text="${team.designation}">Member
                <span>| </span><b class="text-pink" th:text="${team.year}"></b></p>
            </div>
            <ul class="social-links list-inline">
              <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips"
                                              th:href="@{${team.github_url}}" data-original-title="Github"><i
                      class="fa fa-github"></i></a></li>
              <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips"
                                              th:href="@{${team.linkedin_url}}" data-original-title="Twitter"><i
                      class="fa fa-linkedin"></i></a></li>
            </ul>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
