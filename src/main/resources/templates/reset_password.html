<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SIGMA | Member Login</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/mainimages/sigmlogo.jpeg" type="image/x-icon" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img class="img-fluid" src="/mainimages/sigmlogo.png" alt="" /><b>Sigma SIT</b></a>
  </div>
</nav>

<br>
<br>
<div class="section wb">
  <div class="container">
    <br>
  </div>
</div>


<div class="section wb">
  <div class="container">
    <div class="section-title text-center">
      <h3><b style="font-size: 4vw;">Reset Password</b></h3>
      <hr>
    </div>
    <br>
    <br>

    <form class="form-group text-center" method="post" th:action="@{/reset_password}">
      <div th:if="${warning1 != null}" class="alert alert-danger text-center">[[${warning1}]]</div>
      <!--        <div th:if="${message1 != null}" class="alert alert-success text-center">[[${message1}]]</div>-->
      <input type="hidden" name="token" th:value="${token}">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="form-floating">
            <input placeholder="Password" name="password" type="password" id="password" class="form-control"
                   required autofocus>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input placeholder="Confirm Password" type="password" id="c_password" name="c_password"
                   class="form-control"
                   required>
            <label for="c_password">Confirm Password</label>
          </div>
        </div>
        <!--            <div class="col-md-12 text-center" th:if="${#fields.hasErrors('global')}">-->
        <!--                <b><p style="color: red" th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" /></b>-->
        <!--            </div>-->
        <div class="col-md-12">
          <br>
          <!--                <input type="submit" class="sim-btn hvr-bounce-to-top" value="Sign Up">-->
          <button type="submit" class="btn btn-success hvr-bounce-to-top btn-lg"><b>Reset Password</b></button>
          <br>
        </div>
      </div>
    </form>
    <br>
  </div>
</div>

<br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/jquery.mobile.customized.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/parallaxie.js"></script>
<script type="text/javascript" src="js/headline.js"></script>
<script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
<script type="text/javascript" src="js/contact_me.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/jquery.vide.js"></script>
</body>
</html>
