<div class="section wb">
    <div class="container">
        <div class="section-title text-center">
            <h3><b>Group Messages</b></h3>
            <hr>
        </div>
        <br>
        <br>
        <form class="form-group text-center" method="post"
              th:action="@{/sentmessage}"
              th:object="${messages}">
            <div th:if="${warning != null}" class="alert alert-danger text-center">[[${warning}]]</div>
            <div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>
            <div class="row g-3">
                <div class="col-md-12">
                    <div class="form-floating">
                        <input placeholder="First Name" id="firstname" class="form-control" th:field="*{name}"
                               required>
                        <label for="firstname">First Name</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <textarea maxlength="500" style="resize: none; height: 200px;" rows="6"
                                  cols="50" name="message"
                                  placeholder="Introduction (Length in range from 200 to 500)"
                                  id="message" class="form-control" required></textarea>
                        <label for="message">Message (Length upto 2500 and limited to one paragraph)</label>
                    </div>
                </div>
                <div class="col-md-12 text-center" th:if="${#fields.hasErrors('global')}">
                    <b><p style="color: red" th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" /></b>
                </div>
                <div class="col-md-12">
                    <br>
                    <button type="submit" class="btn btn-success hvr-bounce-to-top btn-lg"><b>Send</b></button>
                    <br>
                </div>
            </div>
        </form>
    </div>
</div>
