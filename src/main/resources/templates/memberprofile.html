<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title> SIGMA | Member</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/mainimages/sigmlogo.jpeg" type="image/x-icon" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="/style.css" rel="stylesheet">
</head>
<body sec:authorize="hasAnyAuthority('MEMBER')">

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><b>Hello, <b sec:authentication="principal.fullName"></b></b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/memberdashboard"><b>My Dashboard</b></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Profile
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/profile" style="color: black;">My Profile</a></li>
            <li><a class="dropdown-item" href="/uploadarticle" style="color: black;">Upload Article</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" name="logoutForm" th:hidden="true" method="post" th:action="@{/logged_out}">
        <input name="" class="btn btn-outline-danger" type="submit" value="Logout"></input>
      </form>
    </div>
  </div>
</nav>

<div>
  <br>
  <br>
</div>

<div>
  <br>
  <br>
</div>

<div class="container">
  <br>
  <br>
  <div class="section-title text-center">
    <h3><b style="font-size: 4vw;">Member Profile</b></h3>
    <hr style="color: black;">
  </div>

  <div class="row" th:each="member: ${members}">

    <div class="col-md-6" style="text-align: center;">
      <img th:src="@{${member.image_url}}"
           class=" img-thumbnail card-img-top h-100" alt="..." style="max-width: 260px; ">
    </div>
    <br>
    <br>
    <div class="col-md-6">
      <div class="col-md-12">
        <h2 style="color: black" th:text="'Name: ' + ${member.firstname} + ' ' + ${member.lastname}"></h2>
      </div>
      <div class="col-md-12">
        <h2 style="color: black" th:text="'Year: ' + ${member.year}"></h2>
      </div>
      <div  class="col-md-12">
        <h2 style="color: black" th:text="'USN: ' + ${member.usn}"></h2>
      </div>
      <div  class="col-md-12">
        <h2 style="color: black" th:text="'Email: ' + ${member.email}"></h2>
      </div>
      <div class="col-md-12">
        <h2 style="color: black" th:text="'Sigma Designation: ' + ${member.designation}"></h2>
      </div>
      <div class="col-md-12">
        <h2 style="color: black" th:text="'Member Tier: ' + ${member.tier}"></h2>
      </div>
      <div class="col-md-12">
        <h2 style="color: black" th:text="'Linkedin: ' + ${member.linkedin_url}"></h2>
      </div>
      <div class="col-md-12">
        <h2 style="color: black" th:text="'Github: ' + ${member.github_url}"></h2>
      </div>
      <br>
      <br>
      <div class="col-md-12">
        <a class="btn btn-primary hvr-bounce-to-top btn-lg"
           th:href="@{/account/{member_id}(member_id=${member.member_id})}"
           style="color: whitesmoke;"><b>Update Profile</b></a>
      </div>

    </div>

  </div>

  <br>
  <br>
  <br>
  <br>
</div>

<br>
<br>

<div class="copyrights">
  <div class="container">
    <div class="footer-distributed">
      <a href="#"><img src="" alt="" /></a>
      <div class="footer-center">
        <p class="footer-company-name"><h1 style="color: bisque;"><b>Sigma Newsletter</b></h1></p>
        <p class="footer-company-name">All Rights Reserved. &copy; 2020  <a href="http://sit.ac.in/html/home.html">Siddaganga Institute of Technology</a></p>
      </div>
    </div>
  </div>
</div>


<a href="#" class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="js/all.js"></script>
<script src="js/jquery.mobile.customized.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/parallaxie.js"></script>
<script src="js/headline.js"></script>
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact_me.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.vide.js"></script>
</body>
</html>
